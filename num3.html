<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Output</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec; /* Light pink pastel */
            margin: 0;
            padding: 20px;
            text-align: center; /* Center-align the text */
        }
    </style>
</head>
<body>
    <p id="demo"></p>
    
    <script>
        let text = ""; 
        
        // Loop from 1 to 5
        for (let i = 1; i <= 5; i++) {
            text += "The number is " + i + "<br>"; // Append each line with a number and break
        }
        
        // Display the result in the paragraph
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
